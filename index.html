<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Globe</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }
    
    #sidebar {
      position: fixed;
      top: 20px;
      right: -350px;
      width: 320px;
      height: calc(100vh - 40px);
      background: rgba(0, 5, 16, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(68, 136, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      color: white;
      transition: right 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(68, 136, 255, 0.2);
    }
    
    #sidebar.open {
      right: 20px;
    }
    
    #sidebar h2 {
      margin: 0 0 20px 0;
      color: #4488ff;
      font-size: 24px;
      border-bottom: 2px solid rgba(68, 136, 255, 0.3);
      padding-bottom: 10px;
    }
    
    #sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #4488ff;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }
    
    #sidebar .close-btn:hover {
      color: white;
    }
    
    .info-section {
      margin-bottom: 20px;
    }
    
    .info-label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .info-value {
      color: white;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
  <!-- Add import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Test button -->
  
  <div id="globe-container"></div>
  
  <!-- Country Information Sidebar -->
  <div id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">&times;</button>
    <h2 id="country-name">Select a Country</h2>
    
    <div class="info-section">
      <div class="info-label">Coordinates</div>
      <div class="info-value" id="coordinates">Click on the globe</div>
    </div>
    
    <div class="info-section">
      <div class="info-label">Local Time</div>
      <div class="info-value" id="local-time">--:--</div>
    </div>
    
    <div class="info-section">
      <div class="info-label">Weather</div>
      <div class="info-value" id="weather-status">Fetching...</div>
    </div>

    <div class="info-section">
      <div class="info-label">News</div>
      <div class="info-value" id="news-status">Fetching...</div>
    </div>
    
  </div>

  <!-- Load globe.js as ES module -->
  <script type="module" src="globe_new.js"></script>
  
  <script>
    // closeSidebar function is now defined in globe_new.js
    // This ensures the outline is cleared when the sidebar is closed
    
    function testSidebar() {
      console.log('Testing sidebar...');
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.add('open');
      document.getElementById('country-name').textContent = 'Test Country';
      document.getElementById('coordinates').textContent = '40.7128°, -74.0060°';
      document.getElementById('local-time').textContent = '14:30';
      document.getElementById('daynight-status').textContent = '☀️ Daytime';
    }
    
    window.testSidebar = testSidebar;
  </script>
</body>
</html>
